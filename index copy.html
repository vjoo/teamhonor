  <style>
    .cube {
      position: absolute;
      width: 300px;
      height: 300px;
    }

    .cube div {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transform: rotateX(-20deg) rotateY(25deg);
    }

    .cube div span {
      position: absolute;
      width: 300px;
      height: 300px;
      background: var(--clr);
      transform: rotateY(calc(90deg * var(--i))) translateZ(150px);
      transform-style: preserve-3d;
    }
    .z{display: flex;
    flex-direction: row;
    justify-content: center;
    height: 100vh;
    align-items: center;}
    .cube .big span.top{transform: rotateX(90deg) translateZ(150px);}
  </style>
</head>

<body>
   <div class="z">
    <div class="cube">
      <div class="big">
        <span style="--i:0;--clr:rgb(0 103 194 / 90%)"></span>
        <span style="--i:1;--clr:rgb(0 103 194 / 90%)"></span>
        <span style="--i:2;--clr:rgb(0 103 194 / 90%)"></span>
        <span style="--i:3;--clr:rgb(0 103 194 / 90%)"></span>
        <span class="top" style="--clr:rgb(0 103 194 / 50%)"></span>
      </div>
    </div>
  </div>
</body>

</html>

<script src="swiper/swiper-bundle.min.js"></script>
<!-- <script src="https://unpkg.com/swiper@8.3.0/swiper-bundle.min.js.map"></script> -->
<script src="swiper/swiper.animate1.0.3.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/wow.min.js"></script>
<script src="js/jquery-1.11.3.min.js"></script>
<script>
  var mySwiper = new Swiper(".swiper", {
    // direction: 'vertical', // 垂直切换选项
    loop: true, // 循环模式选项
    effect: 'fade',
    fadeEffect: {
      crossFade: true,
    },
    // 如果需要分页器
    pagination: {
      el: '.swiper-pagination',
      type: 'progressbar',
      renderProgressbar: function (progressbarFillClass) {
        return '<span class="' + progressbarFillClass + '"></span>';
      }
    },

    // 如果需要前进后退按钮
    navigation: {
      nextEl: ".swiper-button-next",
      prevEl: ".swiper-button-prev",
    },
    autoplay: {
      delay: 4000,
      stopOnLastSlide: false,
      disableOnInteraction: true,
    },
    on: {
      init: function () {
        swiperAnimateCache(this); //隐藏动画元素
        swiperAnimate(this); //初始化完成开始动画
      },
      slideChangeTransitionEnd: function () {
        swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
        //this.slides.eq(this.activeIndex).find('.ani').removeClass('ani'); 动画只展现一次，去除ani类名
      },
    },

  });
</script>
<script>
  new WOW().init();
</script>
